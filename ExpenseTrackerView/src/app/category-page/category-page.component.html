<div class="category-container">
    <form [formGroup]="categoryForm" (ngSubmit)="submitForm()" class="form-section">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Category Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">
        {{ editingId ? 'Update' : 'Add' }}
      </button>
    </form>
  
    <div class="card-grid">
      <mat-card class="category-card" *ngFor="let category of categories">
        <mat-card-title>{{ category.name }}</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <button mat-button color="primary" (click)="viewExpenses(category.id)">View Expenses</button>
          <button mat-icon-button color="accent" (click)="editCategory(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
